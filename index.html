<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p id="playername">Name:</p>
    <div id="options">
      <form id="usernameform" action="/createuser">
        <label for="name">User name:</label>
        <input id="formname" type="text" id="name" name="name" />
        <input
          id="formbutton"
          type="button"
          onclick="CreateUser()"
          value="Create User"
        />
      </form>
      <button onclick="JoinGame()">Join Game</button>
      <button onclick="StartNewGame()">Start New Game</button>
    </div>
    <div id="players"></div>
    <div id="score"></div>
    <div hidden id="flippedcard"></div>
    <div hidden id="trump"></div>
    <div hidden id="cards_played"></div>
    <div hidden id="highestcard"></div>
    <div id="phasetext"><p></p></div>
    <div hidden id="question">
      <button onclick="SendRequest({question: true})">Yes</button>
      <button onclick="SendRequest({question: false})">No</button>
    </div>
    <button hidden id="passbutton" onclick="SendRequest({question: true})">
      Pass
    </button>
    <div hidden id="suitselect">
      <button id="suitspades" onclick="SendRequest({card: {suit:1}})">
        Spades
      </button>
      <button id="suitclubs" onclick="SendRequest({card: {suit:2}})">
        Clubs
      </button>
      <button id="suithearts" onclick="SendRequest({card: {suit:3}})">
        Hearts
      </button>
      <button id="suitdiamonds" onclick="SendRequest({card: {suit:4}})">
        Diamonds
      </button>
    </div>
    <div id="hand"></div>
  </body>
</html>
